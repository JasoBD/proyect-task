<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (submit)="submit( $event)">
                <h1>Iniciar Sesión</h1>
                <p class="text-body-secondary">Inicia sesión en tu cuenta</p>
                <div class="mb-3">
                  <label cLabel for="email">Email </label>
                  <input cFormControl id="email" name="email" [(ngModel)]="email" type="email" required
                    placeholder="Ingrese su email">
                </div>
                <div class="mb-3">
                  <label cLabel for="password">Contraseña</label>
                  <input cFormControl id="password" name="password" [(ngModel)]="password" type="password" required
                    required placeholder="Ingrese su email">
                </div>

                <c-row style="align-items: center">
                  <c-col xs="6">
                    <button cButton type="submit" class="px-4" color="primary">
                      Iniciar sesión
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Olvidó su contraseña?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
